<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Favicon Icon -->
      <link rel="icon" href="../img/favicon.svg" />
      <!-- Custom CSS File -->
      <link rel="stylesheet" href="../css/style.css" />
      <!-- Tailwind CSS CDN File -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <title>PAKA</title>
   </head>
   <body>
      <!-- Header + Search Section Start -->
      <div
         class="min-h-[750px] !bg-no-repeat !bg-cover !bg-center"
         style="background: url(../img/home-hero-bg.png)"
      >
         <!-- Header Section Start -->
         <header class="sm:py-7 py-6 sticky top-0">
            <nav
               class="flex items-center gap-5 justify-between max-w-7xl px-4 mx-auto"
            >
               <a href="#">
                  <img src="../img/light-logo.svg" alt="Logo" />
               </a>

               <ul
                  class="sm:flex hidden gap-6 items-center text-[var(--screen-bg)]"
               >
                  <li><a href="#" class="text-sm">Mountains</a></li>
                  <li><a href="#" class="text-sm">Water</a></li>
                  <li><a href="#" class="text-sm">Deserts</a></li>
                  <li><a href="#" class="text-sm">Forests</a></li>
                  <li><a href="#" class="text-sm">Contacts</a></li>
               </ul>

               <a href="#">
                  <img
                     src="../img/icon/ic-user-light.svg"
                     alt="User Icon"
                     class="sm:block hidden"
                  />
                  <img
                     src="../img/icon/ic-toggle-light.svg"
                     alt="Toggle Icon"
                     class="sm:hidden block"
                  />
               </a>
            </nav>
         </header>
         <!-- Header Section End -->

         <!-- Search Filter Section Start -->
         <section class="max-w-7xl px-4 mx-auto">
            <h4 class="text-3xl font-semibold text-[var(--screen-bg)] mb-3">
               Search for your next adventure!
            </h4>

            <div class="bg-[var(--light-bg-color)] p-4 rounded-md">
               <form class="grid grid-cols-12 gap-3">
                  <div class="col-span-9">
                     <div class="grid grid-cols-4 gap-6">
                        <input
                           type="email"
                           name="email"
                           id="email"
                           class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full bg-[var(--screen-bg)]"
                           placeholder="Email"
                        />
                     </div>
                  </div>

                  <div class="col-span-3">
                     <button
                        type="submit"
                        class="bg-[var(--secondary-color)] text-white rounded-md h-12 px-10 w-full cursor-pointer"
                     >
                        Search
                     </button>
                  </div>
               </form>
            </div>
         </section>
         <!-- Search Filter Section End -->
      </div>
      <!-- Header + Search Section End -->
   </body>
</html>
