<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Favicon Icon -->
      <link rel="icon" href="../img/favicon.svg" />
      <!-- Custom CSS File -->
      <link rel="stylesheet" href="../css/style.css" />
      <!-- Tailwind CSS CDN File -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <title>PAKA</title>
   </head>
   <body>
      <!-- Header Section Start -->
      <header
         class="sm:py-7 py-6 border-b border-b-[var(--primary-color)] sticky top-0 z-10 bg-[var(--screen-bg)]"
      >
         <nav
            class="flex items-center gap-5 justify-between max-w-7xl px-4 mx-auto"
         >
            <a href="#">
               <img src="../img/black-logo.svg" alt="Logo" />
            </a>

            <ul class="sm:flex hidden gap-6 items-center">
               <li><a href="#" class="text-sm">Mountains</a></li>
               <li><a href="#" class="text-sm">Water</a></li>
               <li><a href="#" class="text-sm">Deserts</a></li>
               <li><a href="#" class="text-sm">Forests</a></li>
               <li><a href="#" class="text-sm">Contacts</a></li>
            </ul>

            <a href="#">
               <img
                  src="../img/icon/ic-user.svg"
                  alt="User Icon"
                  class="sm:block hidden"
               />
               <img
                  src="../img/icon/ic-toggle.svg"
                  alt="Toggle Icon"
                  class="sm:hidden block"
               />
            </a>
         </nav>
      </header>
      <!-- Header Section End -->

      <!-- Login Section Start -->
      <section>
         <div class="grid md:grid-cols-2 login-hero">
            <div class="flex justify-center items-center px-4">
               <div class="sm:w-96 w-full mx-auto">
                  <h4 class="text-3xl font-semibold text-center mb-4">
                     Login Account
                  </h4>
                  <form>
                     <input
                        type="email"
                        name="email"
                        id="email"
                        class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm w-full"
                        placeholder="Email"
                     />

                     <input
                        type="password"
                        name="password"
                        id="password"
                        class="border rounded-md h-12 p-3.5 focus-within:outline-0 text-sm my-2 w-full"
                        placeholder="Password"
                     />

                     <a
                        href="../html/recover-pass.html"
                        class="font-medium text-sm w-fit ms-auto block"
                        >Forgot Password?</a
                     >

                     <button
                        type="submit"
                        class="bg-[var(--secondary-color)] text-white rounded-md h-12 px-10 my-4 w-full cursor-pointer"
                     >
                        Create Account
                     </button>

                     <div class="text-sm text-center">
                        Donâ€™t have an account?
                        <a
                           href="../html/sign-up.html"
                           class="font-medium text-[var(--secondary-color)]"
                        >
                           Sign Up
                        </a>
                     </div>
                  </form>
               </div>
            </div>

            <div
               class="!bg-no-repeat !bg-cover !bg-center md:flex items-center justify-center hidden"
               style="background: url(../img/login-hero-bg.png)"
            >
               <h1
                  class="xl:text-6xl text-5xl text-white font-semibold w-2/3 mx-auto"
               >
                  Adventure awaits those willing to wander.
               </h1>
            </div>
         </div>
      </section>
      <!-- Login Section End -->
   </body>
</html>
